- name: php
  version: 7.2.11
- name: httpd
  version: 2.4.37
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.15.5
- name: composer
  version: 1.7.2
- name: CAAPM
  version: 10.7.0
url_to_dependency_map:
- match: appdynamics-php-agent-linux_x64-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- match: 5.6.\d+
  version_line: '5.6'
  name: php
  date: 2018-12-31
  link: http://php.net/supported-versions.php
- match: 7.0.\d+
  version_line: '7.0'
  name: php
  date: 2018-12-03
  link: http://php.net/supported-versions.php
- match: 7.1.\d+
  version_line: '7.1'
  name: php
  date: 2019-12-01
  link: http://php.net/supported-versions.php
- match: 7.2.\d+
