---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- fixtures/
- pkg/
- src/php/
- ".bin/"
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.2.29
- name: httpd
  version: 2.4.43
- name: newrelic
  version: 9.1.0.246
- name: nginx
  version: 1.17.9
- name: composer
  version: 1.10.5
- name: CAAPM
  version: 20.1.0
url_to_dependency_map:
- match: appdynamics-php-agent-linux_x64-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- version_line: 1.16.x
  name: nginx
  date: 2020-04-01
  link: https://nginx.org/
- version_line: 1.17.x
  name: nginx
  date: 2020-05-01
  link: https://nginx.org/
- version_line: 7.2.x
  name: php
  date: 2020-11-30
  link: http://php.net/supported-versions.php
  match: 7.2.\d+
- version_line: 7.3.x
  name: php
  date: 2021-12-06
  link: http://php.net/supported-versions.php
  match: 7.3.\d+
- version_line: 7.4.x
  name: php
  date: 2022-11-08
  link: http://php.net/supported-versions.php
  match: 7.4.\d+
